name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '9.0.100-preview.7'  # Use the correct preview version for .NET 9.0

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Abdullahi_Elmi/EncryptionApi  # Path to the .sln/.csproj file

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./Abdullahi_Elmi/EncryptionApi  # Path to the .sln/.csproj file

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
      working-directory: ./Abdullahi_Elmi/EncryptionApi  # Path to the .sln/.csproj file
